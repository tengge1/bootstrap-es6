<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>02-XCacheTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        class Test {
            run() {
                alert('This is Test Class.');
            }
        }
        var test = new Test();
        XCache.add('test', test);

        var cls = XCache.get('test');
        cls.run();

        XCache.remove('test');
        var cls1 = XCache.get('test'); // 这里不会出错，找不到返回null
        alert(cls1);

        XCache.remove('test2'); // 这里也不会报错
    </script>
</body>
</html>
