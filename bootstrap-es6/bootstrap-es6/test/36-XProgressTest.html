<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>36-XProgressTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        var container = new XExample({
            container: document.body,
            margin: '30px',
            children: [{
                xtype: 'progress',
                value: 25,
                maxValue: 100,
                text: '25%'
            }, {
                xtype: 'progress',
                value: 50,
                maxValue: 100,
                text: '50%',
                cls: 'bg-success'
            }, , {
                xtype: 'progress',
                value: 75,
                maxValue: 100,
                text: '75%',
                cls: 'bg-warning'
            }, {
                xtype: 'progress',
                value: 25,
                maxValue: 100,
                text: '25%',
                cls: 'progress-bar-striped'
            }, {
                xtype: 'progress',
                value: 50,
                maxValue: 100,
                text: '50%',
                cls: 'progress-bar-striped bg-success'
            }, , {
                xtype: 'progress',
                value: 75,
                maxValue: 100,
                text: '75%',
                cls: 'progress-bar-striped bg-warning progress-bar-animated'
            }]
        });

        container.render();
    </script>
</body>
</html>
