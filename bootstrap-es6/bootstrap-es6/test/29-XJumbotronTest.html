<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>29-XJumbotronTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        var container = new XContainer({
            container: document.body,
            children: [{
                xtype: 'jumbotron',
                children: [{
                    xtype: 'h1',
                    cls: 'display-3',
                    html: 'Hello, world!'
                }, {
                    xtype: 'p',
                    cls: 'lead',
                    html: 'This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.'
                }, {
                    xtype: 'hr',
                    cls: 'my-4'
                }, {
                    xtype: 'p',
                    html: 'It uses utility classes for typography and spacing to space content out within the larger container.'
                }, {
                    xtype: 'p',
                    cls: 'lead',
                    html: '<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>'
                }]
            }]
        });
        container.render();
    </script>
</body>
</html>
