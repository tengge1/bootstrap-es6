    <script>
        var container = new BContainer({
            children: [
                new BHeading({
                    title: 'This is default BHeading.'
                }),
                new BHeading({
                    title: 'This is BHeading h3.',
                    type: BHeadingType.h3
                }),
                new BHeading({
                    title: 'This is BHeading with subtitle.',
                    subtitle: 'This is subtitle.'
                })
            ]
        });

        container.render(document.body);
    </script>
