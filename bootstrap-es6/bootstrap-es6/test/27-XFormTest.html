<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>27-XFormTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        var container = new XExample({
            container: document.body,
            children: [{
                xtype: 'form',
                children: [{
                    xtype: 'formgroup',
                    children: [{
                        xtype: 'label',
                        text: 'Email address'
                    }, {
                        xtype: 'input',
                        type: 'email',
                        placeholder: 'Enter email'
                    }, {
                        xtype: 'formtext',
                        text: 'We\'ll never share your email with anyone else.'
                    }]
                }, {
                    xtype: 'formgroup',
                    children: [{
                        xtype: 'label',
                        text: 'Password'
                    }, {
                        xtype: 'input',
                        type: 'password',
                        placeholder: 'Password'
                    }]
                }, {
                    xtype: 'formgroup',
                    children: [{
                        xtype: 'label',
                        text: 'Example select'
                    }, {
                        xtype: 'select',
                        children: [{
                            xtype: 'option',
                            text: '1'
                        }, {
                            xtype: 'option',
                            text: '2'
                        }, {
                            xtype: 'option',
                            text: '3'
                        }]
                    }]
                }, {
                    xtype: 'formcheck',
                    text: 'Check me out'
                }, {
                    xtype: 'formgroup',
                    children: [{
                        xtype: 'textarea',
                        html: 'test'
                    }]
                }, {
                    xtype: 'formgroup',
                    children: [{
                        xtype: 'file'
                    }]
                }, {
                    xtype: 'button',
                    type: 'submit',
                    text: 'Submit'
                }]
            }]
        });
        container.render();
    </script>
</body>
</html>
