<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>23-XCarouselTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        var container = new XContainer({
            container: document.body,
            children: [{
                xtype: 'carousel',
                width: '500px',
                children: [{
                    xtype: 'carouselinner',
                    children: [{
                        xtype: 'carouselitem',
                        active: true,
                        title: 'First slide label',
                        html: 'Nulla vitae elit libero, a pharetra augue mollis interdum.',
                        children: [{
                            xtype: 'image',
                            src: '../image/cat1.jpg',
                            cls: 'd-block w-100',
                            alt: 'First slide'
                        }]
                    }, {
                        xtype: 'carouselitem',
                        title: 'Second slide label',
                        html: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                        children: [{
                            xtype: 'image',
                            src: '../image/cat2.jpg',
                            cls: 'd-block w-100',
                            alt: 'First slide'
                        }]
                    }, {
                        xtype: 'carouselitem',
                        title: 'Third slide label',
                        html: 'Praesent commodo cursus magna, vel scelerisque nisl consectetur.',
                        children: [{
                            xtype: 'image',
                            src: '../image/eagle.jpg',
                            cls: 'd-block w-100',
                            alt: 'First slide'
                        }]
                    }, {
                        xtype: 'carouselitem',
                        title: 'Fourth slide label',
                        html: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
                        children: [{
                            xtype: 'image',
                            src: '../image/wolf.jpg',
                            cls: 'd-block w-100',
                            alt: 'First slide'
                        }]
                    }]
                }]
            }]
        });
        container.render();
    </script>
</body>
</html>
