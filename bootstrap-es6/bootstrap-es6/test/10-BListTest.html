<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10-BListTest</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script src="../source/BObject.js"></script>
    <script src="../source/BHtml.js"></script>

    <script src="../source/Layout/BContainer.js"></script>
    <script src="../source/Layout/BContainerFluid.js"></script>
    <script src="../source/Layout/BGridColType.js"></script>
    <script src="../source/Layout/BGridCol.js"></script>
    <script src="../source/Layout/BGridRow.js"></script>
    <script src="../source/Layout/BMediaImageAlign.js"></script>
    <script src="../source/Layout/BMedia.js"></script>

    <script src="../source/Content/BHeadingType.js"></script>
    <script src="../source/Content/BHeading.js"></script>
    <script src="../source/Content/BListItem.js"></script>
    <script src="../source/Content/BList.js"></script>
    <script>
        var container = new BContainer({
            children: [
                new BList({
                    children: [
                        new BListItem({
                            text: 'This is the first item.'
                        }),
                        new BListItem({
                            text: 'This is the second item.'
                        }),
                        new BListItem({
                            text: 'This is the third item.'
                        }),
                    ]
                }),

                new BList({
                    inline: true,
                    children: [
                        new BListItem({
                            text: 'inline item1'
                        }),
                        new BListItem({
                            text: 'inline item2'
                        }),
                        new BListItem({
                            text: 'inline item3'
                        }),
                    ]
                }),

                new BList({
                    unstyled: true,
                    children: [
                        new BListItem({
                            text: 'unstyled item 1'
                        }),
                        new BListItem({
                            text: 'unstyled item 2'
                        }),
                        new BListItem({
                            text: 'unstyled item 3'
                        }),
                    ]
                }),
            ]
        });

        container.render(document.body);
    </script>
</body>
</html>
