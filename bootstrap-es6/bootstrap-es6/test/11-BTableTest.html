<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>11-BTableTest</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script src="../source/BObject.js"></script>
    <script src="../source/BHtml.js"></script>

    <script src="../source/Layout/BContainer.js"></script>
    <script src="../source/Layout/BContainerFluid.js"></script>
    <script src="../source/Layout/BGridColType.js"></script>
    <script src="../source/Layout/BGridCol.js"></script>
    <script src="../source/Layout/BGridRow.js"></script>
    <script src="../source/Layout/BMediaImageAlign.js"></script>
    <script src="../source/Layout/BMedia.js"></script>

    <script src="../source/Content/BHeadingType.js"></script>
    <script src="../source/Content/BHeading.js"></script>
    <script src="../source/Content/BListItem.js"></script>
    <script src="../source/Content/BList.js"></script>
    <script src="../source/Content/BTableCell.js"></script>
    <script src="../source/Content/BTableRow.js"></script>
    <script src="../source/Content/BTable.js"></script>
    <script>
        var container = new BContainer({
            children: [
                new BTable({
                    striped: true,
                    bordered: true,
                    hover: true,
                    condensed: true,
                    children: [
                        new BTableRow({
                            children: [
                                new BTableCell({
                                    children: [
                                        new BHtml('Cell 1')
                                    ]
                                }),
                                new BTableCell({
                                    children: [
                                        new BHtml('Cell 2')
                                    ]
                                }),
                            ]
                        }),
                        new BTableRow({
                            children: [
                                new BTableCell({
                                    children: [
                                        new BHtml('Cell 3')
                                    ]
                                }),
                                new BTableCell({
                                    children: [
                                        new BHtml('Cell 4')
                                    ]
                                }),
                            ]
                        }),
                    ]
                })
            ]
        });

        container.render(document.body);
    </script>
</body>
</html>
