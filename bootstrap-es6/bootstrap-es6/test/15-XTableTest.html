<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>15-XTableTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        var container = new XContainer({
            container: document.body,
            children: [{
                xtype: 'table',
                children: [{
                    xtype: 'thead',
                    children: [{
                        xtype: 'tr',
                        children: [{
                            xtype: 'td',
                            children: [{
                                xtype: 'html',
                                html: 'Table heading'
                            }]
                        }, {
                            xtype: 'td',
                            children: [{
                                xtype: 'html',
                                html: 'Table heading'
                            }]
                        }, {
                            xtype: 'td',
                            children: [{
                                xtype: 'html',
                                html: 'Table heading'
                            }]
                        }, {
                            xtype: 'td',
                            children: [{
                                xtype: 'html',
                                html: 'Table heading'
                            }]
                        }]
                    }]
                }, {
                    xtype: 'tbody',
                    children: [{
                        xtype: 'tr',
                        children: [{
                            xtype: 'td',
                            children: [{
                                xtype: 'html',
                                html: 'Table cell'
                            }]
                        }, {
                            xtype: 'td',
                            children: [{
                                xtype: 'html',
                                html: 'Table cell'
                            }]
                        }, {
                            xtype: 'td',
                            children: [{
                                xtype: 'html',
                                html: 'Table cell'
                            }]
                        }, {
                            xtype: 'td',
                            children: [{
                                xtype: 'html',
                                html: 'Table cell'
                            }]
                        }]
                    }]
                }]
            }]
        });
        container.render();
    </script>
</body>
</html>
