<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>35-XPopOverTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        var container = new XExample({
            container: document.body,
            margin: '30px',
            children: [{
                xtype: 'popover',
                title: 'Popover top',
                direction: 'top',
                position: 'relative',
                children: [{
                    xtype: 'html',
                    html: '<p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>'
                }]
            }, {
                xtype: 'popover',
                title: 'Popover left',
                direction: 'left',
                position: 'relative',
                children: [{
                    xtype: 'html',
                    html: '<p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>'
                }]
            }, {
                xtype: 'popover',
                title: 'Popover right',
                direction: 'right',
                position: 'relative',
                children: [{
                    xtype: 'html',
                    html: '<p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>'
                }]
            }, {
                xtype: 'popover',
                title: 'Popover bottom',
                direction: 'bottom',
                position: 'relative',
                children: [{
                    xtype: 'html',
                    html: '<p>Sed posuere consectetur est at lobortis. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum.</p>'
                }]
            }]
        });

        container.render();
    </script>
</body>
</html>
