<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>04-BGridTest</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script src="../source/BObject.js"></script>
    <script src="../source/BHtml.js"></script>

    <script src="../source/Layout/BContainer.js"></script>
    <script src="../source/Layout/BContainerFluid.js"></script>
    <script src="../source/Layout/BGridColType.js"></script>
    <script src="../source/Layout/BGridCol.js"></script>
    <script src="../source/Layout/BGridRow.js"></script>
    <script>
        var container = new BContainer();

        var row = new BGridRow();

        var col1 = new BGridCol({
            type: BGridColType.md3,
            children: [
                new BHtml({
                    html: 'col-md-3'
                })
            ]
        });

        var col2 = new BGridCol({
            type: BGridColType.md6,
            children: [
                new BHtml({
                    html: 'col-md-6'
                })
            ]
        });

        var col3 = new BGridCol({
            type: BGridColType.md3,
            children: [
                new BHtml({
                    html: 'col-md-3'
                })
            ]
        });

        row.appendChild(col1);
        row.appendChild(col2);
        row.appendChild(col3);
        container.appendChild(row);

        container.render(document.body);
    </script>
</body>
</html>
