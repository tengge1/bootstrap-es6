<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>20-XButtonGroupTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        var container = new XContainer({
            container: document.body,
            children: [{
                xtype: 'buttongroup',
                children: [{
                    xtype: 'button',
                    text: 'Left',
                    cls: 'btn-primary'
                }, {
                    xtype: 'button',
                    text: 'Center',
                    cls: 'btn-warning'
                }, {
                    xtype: 'button',
                    text: 'Right',
                    cls: 'btn-info'
                }]
            }, {
                xtype: 'buttongroup',
                cls: 'btn-group-lg',
                children: [{
                    xtype: 'button',
                    text: 'Left'
                }, {
                    xtype: 'button',
                    text: 'Center'
                }, {
                    xtype: 'button',
                    text: 'Right'
                }]
            }, {
                xtype: 'buttongroup',
                cls: 'btn-group-sm',
                children: [{
                    xtype: 'button',
                    text: 'Left'
                }, {
                    xtype: 'button',
                    text: 'Center'
                }, {
                    xtype: 'button',
                    text: 'Right'
                }]
            }]
        });
        container.render();
    </script>
</body>
</html>
