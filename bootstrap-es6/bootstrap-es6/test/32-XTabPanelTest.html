<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>32-XTabPanelTest</title>
    <link href="../dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.js"></script>
    <script src="../dist/js/bootstrap-es6.js"></script>
    <script>
        var container = new XContainer({
            container: document.body,
            children: [{
                xtype: 'tabpanel',
                children: [{
                    xtype: 'tabpanelitem',
                    title: 'Home',
                    active: true,
                    children: [{
                        xtype: 'html',
                        html: 'This is tab content 1.'
                    }]
                }, {
                    xtype: 'tabpanelitem',
                    title: 'Profile',
                    children: [{
                        xtype: 'html',
                        html: 'This is tab content 2.'
                    }]
                }, {
                    xtype: 'tabpanelitem',
                    title: 'Contact',
                    children: [{
                        xtype: 'html',
                        html: 'This is tab content 3.'
                    }]
                }]
            }]
        });

        container.render();
    </script>
</body>
</html>
