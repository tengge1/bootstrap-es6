<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>02-BHtmlTest</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="container" style="width: 500px; height: 100px; background-color: #ccc;"></div>

    <script src="../js/jquery.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script src="../source/BObject.js"></script>
    <script src="../source/BHtml.js"></script>

    <script>
        var html = new BHtml({
            container: document.getElementById('container'),
            html: '<div style="color:red;">This is the old html.</div>'
        });
        html.setHtml('<div style="color:green;">This is the new html.</div>');
        html.render();
    </script>
</body>
</html>
